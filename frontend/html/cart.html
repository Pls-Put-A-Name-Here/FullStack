<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Cart</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 min-h-screen">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold flex items-center">
                <img src="https://placehold.co/30x30" alt="Logo" class="mr-2"> Jonas Store
            </h1>
            <div class="space-x-4">
                <input type="text" placeholder="Search Products" class="p-2 border rounded">
                <button class="p-2 border rounded">Cart</button>
                <button class="p-2 border rounded">Account</button>
            </div>
        </header>
        <div class="flex flex-wrap lg:flex-nowrap justify-between gap-8">
            <!-- Shopping Cart Section -->
            <div class="bg-white p-6 rounded-lg shadow-md w-full lg:w-2/3">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Shopping Cart</h2>
                    <span>3 items</span>
                </div>
                <div class="divide-y divide-gray-300">
                    <!-- Table Header -->
                    <div class="py-4 grid grid-cols-4 items-center font-semibold">
                        <span>PRODUCT DETAILS</span>
                        <span>QUANTITY</span>
                        <span>PRICE</span>
                        <span>TOTAL</span>
                    </div>
                    <!-- Product Item -->
                    <div class="py-4 grid grid-cols-4 items-center">
                        <div class="flex items-center space-x-2">
                            <img src="https://placehold.co/50x50" alt="Product Image" class="rounded-full">
                            <div>
                                <p>Original Roy Wireless</p>
                                <div class="text-yellow-400">★★★★☆</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="border p-1 rounded">-</button>
                            <input type="text" value="2" class="w-12 text-center border rounded">
                            <button class="border p-1 rounded">+</button>
                        </div>
                        <span>$33.33</span>
                        <span>$66.66</span>
                    </div>
                    <!-- Repeat for other products -->
                    <div class="py-4 grid grid-cols-4 items-center bg-gray-50 rounded-md">
                        <div class="flex items-center space-x-2">
                            <img src="https://placehold.co/50x50" alt="Product Image" class="rounded-full">
                            <div>
                                <p>Original Roy Wireless</p>
                                <div class="text-yellow-400">★★★★☆</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="border p-1 rounded">-</button>
                            <input type="text" value="2" class="w-12 text-center border rounded">
                            <button class="border p-1 rounded">+</button>
                        </div>
                        <span>$33.33</span>
                        <span>$66.66</span>
                    </div>
                    <div class="py-4 grid grid-cols-4 items-center">
                        <div class="flex items-center space-x-2">
                            <img src="https://placehold.co/50x50" alt="Product Image" class="rounded-full">
                            <div>
                                <p>Original Roy Wireless</p>
                                <div class="text-yellow-400">★★★★☆</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="border p-1 rounded">-</button>
                            <input type="text" value="2" class="w-12 text-center border rounded">
                            <button class="border p-1 rounded">+</button>
                        </div>
                        <span>$33.33</span>
                        <span>$66.66</span>
                    </div>
                </div>
                <button class="mt-6 text-blue-600">« Continue Shopping</button>
            </div>
            <!-- Order Summary Section -->
            <div class="bg-white p-6 rounded-lg shadow-md w-full lg:w-1/3">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span>ITEM 2</span>
                        <span>$33.33</span>
                    </div>
                    <div>
                        <label for="shipping" class="block mb-1">SHIPPING</label>
                        <select id="shipping" class="w-full p-2 border rounded">
                            <option>UMaT-Tarkwa</option>
                        </select>
                    </div>
                    <div>
                        <label for="promo" class="block mb-1">PROMO CODE</label>
                        <select id="promo" class="w-full p-2 border rounded">
                            <option>Enter your code</option>
                        </select>
                    </div>
                    <button class="w-full bg-blue-500 text-white p-2 rounded">APPLY HERE</button>
                    <div class="flex justify-between font-bold">
                        <span>TOTAL COST</span>
                        <span>$33.33</span>
                    </div>
                    <button class="w-full bg-blue-500 text-white p-2 rounded mt-4">CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
