<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Commerce</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- ---------------------header---------------- -->
        <header>
            <nav>
                <div class="logo">
                    <a href="#">
                        <img src="../assets/logo.png" alt="logo">
                        <h3>Jonas Store</h3>
                    </a>
                </div>
                <div class="navigation">
                    <div class="search">
                        <input type="search" name="search" class="search-field" placeholder="search products">
                        <img src="../assets/search-normal.png" alt="searchIcon" class="search-btn"
                            onclick="toggleSize()">

                    </div>
                    <div class="nav-items">
                        <a href="./cart.html">
                            <img src="../assets/bag-2.png" alt="cartImg">
                            <p>Cart</p>
                        </a>
                    </div>
                    <div class="nav-items">
                        <a href="./user.html">
                            <img src="../assets/user.png" alt="userIcon">
                            <p>Account</p>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- -------------------------main------------------- -->
        <main>
            <section class="main-content">
                <!-- ------------home banner----------------- -->
                <div class="home-banner">
                    <div class="banner-text">
                        <h1>Get Up to 50% off <br/>for any iPhone</h1>
                    </div>
                    <div class="banner-image">
                        <img src="../assets/iphone-13.png" alt="iphone 13">
                    </div>
                </div>
                <!-- -----------------popular products------------------ -->
                <div class="p-container" id="p-prod">
                    <p>Popular products</p>
                </div>
                <div class="option-container">
                    <div class="option-items">Lorem</div>
                    <div class="option-items">lorem</div>
                    <div class="option-items">Lorem</div>
                    <div class="option-items">Lorem</div>
                    <div class="option-items">Lorem</div>
                </div>
                <div class="p-container" id="f-prod">
                    <p>Featured products</p>
                </div>
                
            </section>
            <!-- -----------------aside------------------------ -->
            <aside class="sidebar">
                <div class="side-banner">
                    <div class="side-banner-items">
                        <h3>Enjoy Our <br/><span style="font-size: 16px; font-weight: 100;">Promo</span></h3>
                        <p>Buy it now</p>
                    </div>
                    <div class="side-banner-image">
                        <img src="../assets/black-airpods.png" alt="airpods">
                    </div>
                </div>
                <div class="daily-deals">
                    <div class="deals-items">
                        <h3>Daily Deals</h3>
                        <p>View all</p>
                    </div>
                    <div>
                        shady deals here
                    </div>    
                </div>
            </aside>
           
        </main>
        <div>
            <div>pagination</div>
        </div>

    </div>
    <script src="../js/script.js"></script>
</body>

</html>
